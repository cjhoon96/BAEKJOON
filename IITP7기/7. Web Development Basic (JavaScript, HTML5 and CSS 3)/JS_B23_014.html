<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Language</title>
  </head>
  <body>
    <script>
      var objCalc = {
        add: function (x, y) {
          return x + y;
        },
        sub (a, b) {
          return a - b;
        },
      };

      console.log(objCalc.add(3, 3));
      console.log(objCalc.sub(10, 3));
    </script>
  </body>
</html>
