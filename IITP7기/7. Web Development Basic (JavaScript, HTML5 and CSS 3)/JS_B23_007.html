<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Language</title>
  </head>
  <body>
    <script>
      var obj = {};
      
      Object.defineProperties(obj, "book", {
        value: "JS Book",
        enumerable : true,
        writeable: false,
      })

      for (var i in obj){
        console.log(obj[i]);
      }
    </script>
  </body>
</html>
