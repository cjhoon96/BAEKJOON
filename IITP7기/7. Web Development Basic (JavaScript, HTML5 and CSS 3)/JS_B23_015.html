<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Language</title>
  </head>
  <body>
    <script>
      var d = new Date();
      document.write("<p>Day : " + d.getDay() + "</p>");
      document.write("<p>Month : "  + d.getMonth() + "</p>");
      document.write("<p>year : "  + d.getYear() + "</p>");
    </script>
  </body>
</html>
