<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript - Primitive Data Types</title>
  </head>
  <body>
    <script>
      var alpha = "abcdefghijklmnopqrstuvwxyz";
      var newAlpha = "";

      var offset = 1;
      var startCode = String("a").charCodeAt(0);
      var newCode;

      for (var i = 0; i < alpha.length; i++) {
        newCode = startCode + ((alpha.charCodeAt(i) - startCode + offset) % 26);
        newAlpha += String.fromCharCode(newCode);
      }

      console.log(newAlpha);

      var fruits = ["Banana", "Apple", "Plum", "Cherry"];

      function insertAfter(arr, elem, data) {
        var pos = arr.indexOf(elem);
        if (pos > -1) {
          for (var i = 0; i < data.length; i++) {
            arr.splice(pos + i + 1, 0, data[i]);
          }
          return arr;
        }
      }
      console.log(insertAfter(fruits, "Apple", ["Melon", "Lemon"]));
    </script>
  </body>
</html>
