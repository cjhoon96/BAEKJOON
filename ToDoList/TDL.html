<!doctype html>
<html>
	<head>
		<title>To Do List</title>
		<meta charset = "utf-8">
		<style>
			table {
				width: 70%;
				border: 3px solid #0448a1;
				border-collapse:collapse;
			}
			th, td{
				border: 3px solid #0448a1;
			}
		</style>
	</head>

	<body>

		<!-- 제목 -->
		<h1>To Do List</h1>

		<div>
			<input type="text" id="input" value="HH MM Contents" style="color:rgb(206, 206, 206)">
			<button type="button" id="button">추가</button>
			<button type="button" onclick="renewal()">전체 삭제</button>
		</div>

		<table>
			<thead>
				<tr>
					<th><input type="checkbox"> </th>
					<th>Time</th>
					<th>Schedule</th>
					<th>Correction</th>
					<th>Progress</th>
				</tr>
			</thead>
			<tbody id="tableBody">
				<tr class = "Schedule">
					<td><input type="checkbox"> </td>
					<td>Time</td>
					<td>Schedule</td>
					<td>Correction</td>
					<td>Progress</td>
				</tr>
			</tbody>
		</table>

		
		<script src="button.js"></script>
	</body>

</html>
