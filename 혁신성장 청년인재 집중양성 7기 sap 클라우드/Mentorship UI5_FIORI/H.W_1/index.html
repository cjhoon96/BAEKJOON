<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table border="1">
      <!-- 입력창 -->
      <tr>
        <td colspan="4">
          <input id="dispExpr" type="text">
        </td>
      </tr>

      <!-- 결과창 -->
      <tr>
        <td colspan="4">
          <input id="calcRslt" type="text">
        </td>
      </tr>

      <!-- 버튼 -->
      <tr>
        <td id="calcReset" colspan="3">AC</td>
        <td id="numPad1">/</td>
      </tr>

      <tr id="numPad2">
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
      </tr>

      <tr id="numPad3">
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>

      <tr id="numPad4">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>

      <tr>
        <td id="numPad5" colspan="2">0</td>
        <td id="numPad6">.</td>
        <td id="calcExpr">=</td>
      </tr>
    </table>
  </body>
  <script src="script.js"></script>
</html>
