<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Language</title>
  </head>
  <body>
    <script>
      function add(a, b){
        return a + b;
      }

      function mul(c, d){
        return c * d;
      }

      function div(int1, int2){
        if (int2 != 0){
          return int1 / int2;
        } else{
          alert(int2, "cant be divisor");
        }
      }
    </script>
  </body>
</html>
