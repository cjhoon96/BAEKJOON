      function score(a) {
        if (a >= 4) {
          alert("A");
        } else if (a >= 3.5) {
          alert("B");
        } else if (a >= 3) {
          alert("C");
        } else if (a >= 2.5) {
          alert("D");
        } else {
          alert("F");
        }
      }
      a = parseInt(prompt());
      score(a);
    </script>
